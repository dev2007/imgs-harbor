<footer id="uploadfooter" class="uploadpanel">
    <div class="inner split">
        <div>
            <div class="container">
                <!--用input标签并选择type=file，记得带上multiple，不然就只能单选图片了-->
                <a href="javascript:;" class="file btn">上传图片
                    <input type="file" id="file_input" multiple/>
                </a>
                <ul id="file-list" class="file-list">
                </ul>
            </div>

        </div>
        <div>
            <button id="submit" class="btn">提交</button>
            <div id="resultUrl" name="resultUrl"></div>
        </div>
    </div>
</footer>
<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>{{ site.title }}</h2>
        <p>{{ site.explain }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>关注我</h2>
        <p>博客：</p>
        <p><a href="https://blog.shiyueshuyi.xyz" target="_blank">阿呜的边城</a></p>
        <p>微信公众号：</p>
        <img src="https://images.shiyueshuyi.xyz/mp/mp.png" width="80%">
      </section>
    </div>
  </div>
</footer>
